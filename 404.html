<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="/brand.svg">
    <link rel="stylesheet" href="/assets/index-3sNzxxHl.css">
    <style>
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="max-w-[960px] mx-auto px-4">
        <!-- Skip Links -->
        <a href="#content" class="sr-only">Skip to main content</a>
        <nav class="sr-only">

        </nav>
        
        <!-- Header - 完全复制首页结构 -->

                        <div class="brand-subtitle mt-0.5 text-[13px] font-medium text-[var(--color-muted,#6b7280)]">兒童打字與種樹成長</div>

        </header>
        
        <!-- Main Content - 完全复制首页结构 -->

                <div class="grid gap-4 md:grid-cols-2 items-center relative">
                    <div>
                        <div class="flex items-center gap-3 mb-4">
                            <div class="spinner"></div>
                            <h1 class="h1 mb-0">路由跳转中<span class="loading-dots"></span></h1>
                        </div>
                        <p class="body muted mb-4">正在为您跳转到 TypeSprout 首页，请稍候...</p>
                        <div class="mt-4 flex flex-wrap gap-3">
                            <a href="/" class="inline-flex items-center gap-1 rounded-[12px] px-4 h-11 bg-[var(--color-success,#16a34a)] text-white no-underline">
                                立即前往首页 <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                            </a>
                        </div>
                        <p class="mt-2 text-xs text-[var(--color-muted,#6b7280)]" id="countdown">
                            1 秒后自动跳转...
                        </p>
                    </div>
                    <div class="hidden md:block">
                        <div class="w-48 h-48 mx-auto translate-y-3 flex items-center justify-center">
                            <div class="w-32 h-32 bg-gradient-to-br from-[var(--color-primary,#16a34a)] to-[#0ea5e9] rounded-full flex items-center justify-center text-6xl animate-pulse">
                                🌱
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Stats cards - 完全复制首页的统计卡片 -->
            <div class="mt-4 grid gap-3 [grid-template-columns:repeat(auto-fit,minmax(180px,1fr))] items-end">
                <div class="p-3 border border-[var(--color-border,#e5e7eb)] rounded-[12px] shadow-[var(--elevation-card,0_1px_2px_rgba(0,0,0,.06),_0_2px_8px_rgba(0,0,0,.04))] relative pr-3">
                    <div class="flex items-center justify-between text-[var(--color-muted,#6b7280)]">
                        <span class="inline-flex items-center gap-1">玩家數（歷史）<span class="text-xs">?</span></span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="m22 21-3-3m0 0a2 2 0 1 0-2.828-2.828A2 2 0 0 0 19 18Z"/></svg>
                    </div>
                    <div class="h2" aria-live="polite">1</div>
                </div>
                <div class="p-3 border border-[var(--color-border,#e5e7eb)] rounded-[12px] shadow-[var(--elevation-card,0_1px_2px_rgba(0,0,0,.06),_0_2px_8px_rgba(0,0,0,.04))] relative pr-3">
                    <div class="flex items-center justify-between text-[var(--color-muted,#6b7280)]">
                        <span class="inline-flex items-center gap-1">平均綜合分數（30 天）<span class="text-xs">?</span></span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m6 8 4 4 4-4"/></svg>
                    </div>
                    <div class="h2" aria-live="polite">36.8</div>
                </div>
                <div class="p-3 border border-[var(--color-border,#e5e7eb)] rounded-[12px] shadow-[var(--elevation-card,0_1px_2px_rgba(0,0,0,.06),_0_2px_8px_rgba(0,0,0,.04))] relative pr-3">
                    <div class="flex items-center justify-between text-[var(--color-muted,#6b7280)]">
                        <span class="inline-flex items-center gap-1">總字數（30 天）<span class="text-xs">?</span></span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                    </div>
                    <div class="h2" aria-live="polite">812</div>
                </div>
                <div class="p-3 border border-[var(--color-border,#e5e7eb)] rounded-[12px] shadow-[var(--elevation-card,0_1px_2px_rgba(0,0,0,.06),_0_2px_8px_rgba(0,0,0,.04))] relative pr-3">
                    <div class="flex items-center justify-between text-[var(--color-muted,#6b7280)]">
                        <span class="inline-flex items-center gap-1">我 vs 全站（30 天）<span class="text-xs">?</span></span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21l-1.5.5c-.5.16-1.03.16-1.53 0l-1.5-.5A1.25 1.25 0 0 1 4 17v-2.34"/><path d="M20 14.66V17c0 .55.47.98.97 1.21l1.5.5c.5.16 1.03.16 1.53 0l1.5-.5A1.25 1.25 0 0 0 20 17v-2.34"/></svg>
                    </div>
                    <div class="h2" aria-live="polite">0.0 / 36.8</div>
                </div>
            </div>

            <!-- Tabs: Visitors / Leaderboard preview - 完全复制首页的标签页 -->
            <div class="mt-6">
                <div role="tablist" aria-label="Home sections" class="flex gap-2">
                    <button role="tab" aria-selected="true" class="px-3 h-10 rounded-[10px] bg-sky-100 text-sky-700">
                        <span class="inline-flex items-center gap-1">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                            訪客分佈
                        </span>
                    </button>
                    <button role="tab" aria-selected="false" class="px-3 h-10 rounded-[10px] border">
                        <span class="inline-flex items-center gap-1">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21l-1.5.5c-.5.16-1.03.16-1.53 0l-1.5-.5A1.25 1.25 0 0 1 4 17v-2.34"/><path d="M20 14.66V17c0 .55.47.98.97 1.21l1.5.5c.5.16 1.03.16 1.53 0l1.5-.5A1.25 1.25 0 0 0 20 17v-2.34"/></svg>
                            排行榜預覽
                        </span>
                    </button>
                </div>
                <div role="tabpanel" class="mt-3">
                    <div class="text-[var(--color-muted,#6b7280)] mb-2">網站訪客與玩家的國家分佈（匿名統計）。</div>
                    <div class="border border-[var(--color-border,#e5e7eb)] rounded-[12px] overflow-hidden">
                        <div class="w-full h-64 bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center">
                            <div class="text-center">
                                <div class="text-4xl mb-2">🌍</div>
                                <div class="text-[var(--color-muted,#6b7280)]">世界地圖載入中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer - 完全复制首页样式 -->
        <footer class="mt-8 pt-6 border-t border-[var(--color-border,#e5e7eb)] text-[var(--color-muted,#6b7280)] text-sm">
            <div class="flex items-center justify-between gap-3 flex-wrap">
                <div>© 2024 <span class="brand-title text-sm" style="font-family: var(--font-brand); font-weight: 800; letter-spacing: 0.5px; color: var(--color-primary, #16a34a);">TypeSprout</span></div>
                <div class="flex items-center gap-3">
                    <a href="/zh-TW/terms" class="text-[var(--color-muted,#6b7280)] no-underline hover:text-[var(--color-surface-foreground,#111827)]" aria-label="服務條款">服務條款</a>
                    <a href="/zh-TW/privacy" class="text-[var(--color-muted,#6b7280)] no-underline hover:text-[var(--color-surface-foreground,#111827)]" aria-label="隱私權政策">隱私</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 快速自动跳转
        let countdown = 1;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownEl.textContent = `${countdown} 秒后自动跳转...`;
            } else {
                countdownEl.textContent = '正在跳转...';
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
        
        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                clearInterval(timer);
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
